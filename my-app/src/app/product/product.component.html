<div class="container">
  <div class="search">

    <input class="form-control" type="text" name="search" [(ngModel)]= "searchText" >
    </div>
  </div>
  <table class="table table-dark">
    <tr>
      <td>id</td>
      <td>name</td>
      <td>img</td>
    </tr>

      <td>{{product.name}}</td>
      <td><img src="{{product.img}}" [alt]="product.name"></td>

    </tr>
  </table>
